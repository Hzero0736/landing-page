<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT SMART TBK | Landing Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">

    <style>
        
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Left Column -->
            <div class="col-md-8 left-column d-flex flex-column justify-content-center align-items-center py-5">
                <img src="img/kiri.jpg" alt="Background" class="position-absolute w-100 h-100" style="object-fit: cover; z-index: -1;">
                <h1 class="mb-5 text-center font-weight-bold text-dark"><b>Welcome to PT. Smart Tarjun Refinery</b></h1>
                <div class="row w-100 mb-4">
                    <div class="col-4 d-flex justify-content-center">
                        <a href="#" class="app-button btn btn-outline-dark btn-lg" target="_blank"><i class="fas fa-globe mr-2"></i>Aplikasi</a>
                    </div>
                    <div class="col-4 d-flex justify-content-center">
                        <a href="#" class="app-button btn btn-outline-dark btn-lg" target="_blank"><i class="fas fa-globe mr-2"></i>Aplikasi</a>
                    </div>
                    <div class="col-4 d-flex justify-content-center">
                        <a href="#" class="app-button btn btn-outline-dark btn-lg" target="_blank"><i class="fas fa-globe mr-2"></i>Aplikasi</a>
                    </div>
                </div>
                <div class="row w-100 mb-4">
                    <div class="col-4 d-flex justify-content-center">
                        <a href="#" class="app-button btn btn-outline-dark btn-lg" target="_blank"><i class="fas fa-globe mr-2"></i>Aplikasi</a>
                    </div>
                    <div class="col-4 d-flex justify-content-center">
                        <a href="#" class="app-button btn btn-outline-dark btn-lg" target="_blank"><i class="fas fa-globe mr-2"></i>Aplikasi</a>
                    </div>
                    <div class="col-4 d-flex justify-content-center">
                        <a href="#" class="app-button btn btn-outline-dark btn-lg" target="_blank"><i class="fas fa-globe mr-2"></i>Aplikasi</a>
                    </div>
                </div>
                <div class="row w-100 mb-4">
                    <div class="col-4 d-flex justify-content-center">
                        <a href="#" class="app-button btn btn-outline-dark btn-lg" target="_blank"><i class="fas fa-globe mr-2"></i>Aplikasi</a>
                    </div>
                    <div class="col-4 d-flex justify-content-center">
                        <a href="#" class="app-button btn btn-outline-dark btn-lg" target="_blank"><i class="fas fa-globe mr-2"></i>Aplikasi</a>
                    </div>
                    <div class="col-4 d-flex justify-content-center">
                        <a href="#" class="app-button btn btn-outline-dark btn-lg" target="_blank"><i class="fas fa-globe mr-2"></i>Aplikasi</a>
                    </div>
                </div>
                <div class="row w-100 mb-5">
                    <div class="col-4 d-flex justify-content-center">
                        <a href="#" class="app-button btn btn-outline-dark btn-lg" target="_blank"><i class="fas fa-globe mr-2"></i>Aplikasi</a>
                    </div>
                </div>
                <div class="row w-100">
                    <div class="col-4 d-flex justify-content-center">
                        <button class="btn btn-primary btn-lg btn-block rounded-pill" data-bs-toggle="modal" data-bs-target="#extensionModal">
                            <i class="fas fa-phone mr-2"></i> List Extension
                        </button>
                    </div>
                    <div class="col-4 d-flex justify-content-center">
                        <button class="btn btn-success btn-lg btn-block rounded-pill" data-bs-toggle="modal" data-bs-target="#bookingModal">
                            <i class="fas fa-calendar-alt mr-2"></i> Booking Meeting
                        </button>
                    </div>
                    <div class="col-4 d-flex justify-content-center">
                        <button class="btn btn-danger btn-lg btn-block rounded-pill" data-bs-toggle="modal" data-bs-target="#emergencyModal">
                            <i class="fas fa-exclamation-triangle mr-2"></i> List Emergency
                        </button>
                    </div>
                </div>
            </div>
            <!-- Right Column -->
            <div class="col-md-4 right-column p-0">
                <img src="img/kanan.svg" alt="Palm Oil Industry" class="img-fluid h-100 w-100">
            </div>
        </div>
    </div>

    <!-- Extension Modal -->
    <div class="modal fade" id="extensionModal" tabindex="-1" aria-labelledby="extensionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="extensionModalLabel">List Extension</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <embed src="files/extension_list.pdf#toolbar=0" type="application/pdf" width="100%" height="600px" style="border: none;">
                </div>
            </div>
        </div>
    </div>

    <!-- Booking Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookingModalLabel">Booking Meeting</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
            </div>
        </div>
    </div>

    <!-- Emergency Modal -->
    <div class="modal fade" id="emergencyModal" tabindex="-1" aria-labelledby="emergencyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="emergencyModalLabel">List Emergency</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
            </div>
        </div>
    </div>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
